apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-web-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - web.{{ .Release.Name }}.dyn.cloud.e-infra.cz
      secretName: web.{{ .Release.Name }}.dyn.cloud.e-infra.cz-tls
  rules:
    - host: "web.{{ .Release.Name }}.dyn.cloud.e-infra.cz"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-web-service
                port:
                  number: 80
