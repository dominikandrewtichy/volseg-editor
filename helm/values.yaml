namespace: tichy3-ns

api:
  image:
    repository: cerit.io/frimen/cellim-viewer-api
    tag: latest
  env:
    apiServerUrl: https://api.cellim-viewer.dyn.cloud.e-infra.cz
    webServerUrl: https://web.cellim-viewer.dyn.cloud.e-infra.cz
    oidcClientId: 89d5c38f-02e7-4b3c-ba58-57a6c351b5f2
    oidcIssuerUrl: https://login.e-infra.cz/oidc
    oidcRedirectUri: https://api.cellim-viewer.dyn.cloud.e-infra.cz/api/v1/auth/callback
  secrets:
    cookiesSessionSecret: soemthing0secret
    jwtSecretKey: seomthign-secret
    oidcClientSecret: b4c92b21-ee7d-410e-bf0b-8c032425e02c6ae9e7d5-80ac-4fa0-a7c6-2125e41b949b

minio:
  storageClass: zfs-csi
  env:
    endpoint: cellim-viewer-minio-service.tichy3-ns.svc.cluster.local:9000
  secrets:
    accessKey: minioadmin
    secretKey: minioadmin

postgres:
  name: postgres-cluster
  storageClass: zfs-csi
  image: 
    repository: ghcr.io/cloudnative-pg/postgresql
    tag: "17"
  env:
    db: cellim_viewer

migrations:
  image:
    repository: cerit.io/frimen/cellim-viewer-migrations
    tag: latest

seed:
  image:
    repository: cerit.io/frimen/cellim-viewer-seed
    tag: latest

web:
  image:
    repository: cerit.io/frimen/cellim-viewer-web
    tag: latest
